<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>COG DG ROLLCALL - Attendance</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #001f3f; color: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; margin:0; }
    .form-box { background: #003366; padding: 20px; border-radius: 10px; width: 300px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
    .form-box h2 { text-align: center; margin-bottom: 10px; }
    .form-box input, .form-box select { width: 100%; padding: 10px; margin: 8px 0; border: none; border-radius: 5px; }
    .btn { width: 100%; padding: 10px; margin-top: 10px; background-color: #ffb07c; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
    .btn:hover { background-color: #ffa366; }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Attendance</h2>
    <input type="text" id="firstName" placeholder="First Name" />
    <input type="text" id="lastName" placeholder="Last Name" />
    <input type="text" id="ministry" placeholder="Ministry" />
    <select id="department">
      <option value="">Select Department</option>
      <option value="Worship">Worship</option>
      <option value="Outreach">Outreach</option>
      <option value="Relationship">Relationship</option>
      <option value="Discipleship">Discipleship</option>
      <option value="Administration">Administration</option>
    </select>
    <button id="submitBtn" class="btn">Submit Attendance</button>
    <p id="message" style="text-align:center; margin-top:10px;"></p>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDbIAgvTK8UYGhGBUZZsSZWkB7Aznutewc",
      authDomain: "cog-rollcall.firebaseapp.com",
      projectId: "cog-rollcall",
      storageBucket: "cog-rollcall.firebasestorage.app",
      messagingSenderId: "267065456471",
      appId: "1:267065456471:web:b56b8b7f6802f94afab012"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const params = new URLSearchParams(window.location.search);
    const attendanceDate = params.get('date');

    document.getElementById('submitBtn').addEventListener('click', async () => {
      const firstName = document.getElementById('firstName').value.trim();
      const lastName = document.getElementById('lastName').value.trim();
      const ministry = document.getElementById('ministry').value.trim();
      const department = document.getElementById('department').value;

      if (!firstName || !lastName || !ministry || !department) {
        document.getElementById('message').textContent = "Please fill in all fields.";
        return;
      }

      const searchKey = `${firstName.toLowerCase()}|${lastName.toLowerCase()}|${ministry.toLowerCase()}|${department.toLowerCase()}`;
      const memberSnapshot = await db.collection('members').where('searchKey', '==', searchKey).get();

      if (memberSnapshot.empty) {
        document.getElementById('message').textContent = "Member not registered or info mismatch.";
        return;
      }

      await db.collection('attendance').add({
        firstName,
        lastName,
        ministry,
        department,
        date: attendanceDate || new Date().toISOString().split('T')[0],
        timestamp: new Date().toISOString()
      });

      document.getElementById('message').textContent = `Attendance recorded for ${firstName} ${lastName}`;
      document.getElementById('firstName').value = '';
      document.getElementById('lastName').value = '';
      document.getElementById('ministry').value = '';
      document.getElementById('department').selectedIndex = 0;
    });
  </script>
</body>
</html>
