<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>COG DG ROLLCALL - Admin</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background-color: #001f3f; color: #fff; margin: 0; padding: 0; }
    header { background-color: #001a33; display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; }
    header h1 { font-size: 20px; text-transform: uppercase; margin: 0; }
    .menu-toggle { font-size: 24px; cursor: pointer; color: #fff; }
    nav { position: fixed; top: 0; left: -250px; width: 250px; height: 100%; background-color: #002b5c; transition: left 0.3s ease; padding-top: 60px; }
    nav.active { left: 0; }
    nav ul { list-style: none; padding: 0; }
    nav ul li { padding: 15px; border-bottom: 1px solid #004080; cursor: pointer; }
    nav ul li:hover { background-color: #004080; }
    main { padding: 20px; margin-top: 20px; }
    .btn { display: block; width: 80%; margin: 10px auto; padding: 10px; background-color: #ffb07c; color: #001f3f; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; text-align: center; }
    .btn:hover { background-color: #ffa366; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background-color: #fff; color: #000; }
    table th, table td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    .badge { padding: 3px 6px; border-radius: 4px; color: #fff; font-size: 12px; }
    .badge-worship { background-color: #800000; }
    .badge-outreach { background-color: #0a3b42; }
    .badge-relationship { background-color: #e55c07; }
    .badge-discipleship { background-color: #004aad; }
    .badge-administration { background-color: #314528; }
    #memberList li { display: flex; justify-content: space-between; align-items: center; margin: 5px 0; background: #003366; padding: 5px; border-radius: 5px; }
    #memberList button { margin-left: 5px; cursor: pointer; }
    .edit-row input, .edit-row select { margin-right: 5px; }

    /* Centered Forms */
    .register-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background: #003366;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .register-container input,
    .register-container select {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <header>
    <h1>COG DG ROLLCALL - Admin</h1>
    <span id="menuToggle" class="menu-toggle">‚ò∞</span>
  </header>
  <nav id="sidebar">
    <ul>
      <li data-section="register">Register Member</li>
      <li data-section="manage">Manage Members</li>
      <li data-section="manual">Manual Attendance</li>
      <li data-section="generate">Generate QR</li>
      <li data-section="logs">View Logs</li>
    </ul>
  </nav>
  <main>
    <!-- Register Member Section -->
    <section id="register" style="display:none;">
      <div class="register-container">
        <h2>Register Member</h2>
        <input type="text" id="memberFirstName" placeholder="First Name" />
        <input type="text" id="memberLastName" placeholder="Last Name" />
        <input type="text" id="memberMinistry" placeholder="Ministry" />
        <select id="memberDepartment">
          <option value="">Select Department</option>
          <option value="Worship">Worship</option>
          <option value="Outreach">Outreach</option>
          <option value="Relationship">Relationship</option>
          <option value="Discipleship">Discipleship</option>
          <option value="Administration">Administration</option>
        </select>
        <button id="addMemberBtn" class="btn">Add Member</button>
      </div>
    </section>

    <!-- Manage Members Section -->
    <section id="manage" style="display:none;">
      <h2>Manage Members</h2>
      <ul id="memberList"></ul>
    </section>

    <!-- Manual Attendance Section -->
    <section id="manual" style="display:none;">
      <div class="register-container">
        <h2>Manual Attendance Input</h2>
        <input type="text" id="manualFirstName" placeholder="First Name" />
        <input type="text" id="manualLastName" placeholder="Last Name" />
        <input type="text" id="manualMinistry" placeholder="Ministry" />
        <select id="manualDepartment">
          <option value="">Select Department</option>
          <option value="Worship">Worship</option>
          <option value="Outreach">Outreach</option>
          <option value="Relationship">Relationship</option>
          <option value="Discipleship">Discipleship</option>
          <option value="Administration">Administration</option>
        </select>
        <button id="manualAttendanceBtn" class="btn">Submit Attendance</button>
      </div>
    </section>

    <!-- Generate QR Section -->
    <section id="generate" style="display:none;">
      <h2>Generate QR for Attendance</h2>
      <div id="qrcode"></div>
      <button id="generateQRBtn" class="btn">Generate QR</button>
    </section>

    <!-- Logs Section -->
    <section id="logs" style="display:none;">
      <h2>Attendance Logs</h2>
      <div style="margin-bottom: 15px; display: flex; gap: 10px; flex-wrap: wrap;">
        <input type="text" id="searchName" placeholder="Search by name..." style="flex: 1; padding: 8px; border-radius: 5px; border: none;">
        <select id="filterDepartment" style="padding: 8px; border-radius: 5px; border: none;">
          <option value="">All Departments</option>
          <option value="Worship">Worship</option>
          <option value="Outreach">Outreach</option>
          <option value="Relationship">Relationship</option>
          <option value="Discipleship">Discipleship</option>
          <option value="Administration">Administration</option>
        </select>
        <button id="filterLogsBtn" class="btn">Apply</button>
      </div>
      <table id="logsTable">
        <thead>
          <tr><th>Name</th><th>Ministry</th><th>Department</th><th>Timestamp</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDbIAgvTK8UYGhGBUZZsSZWkB7Aznutewc",
      authDomain: "cog-rollcall.firebaseapp.com",
      projectId: "cog-rollcall",
      storageBucket: "cog-rollcall.firebasestorage.app",
      messagingSenderId: "267065456471",
      appId: "1:267065456471:web:b56b8b7f6802f94afab012"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>

  <script>
    // Navigation
    function toggleMenu() {
      document.getElementById('sidebar').classList.toggle('active');
    }
    function showSection(id) {
      document.querySelectorAll('main section').forEach(s => s.style.display = 'none');
      document.getElementById(id).style.display = 'block';
      document.getElementById('sidebar').classList.remove('active');
      if (id === 'manage') loadMembers();
      if (id === 'logs') renderLogs();
    }

    // CRUD Functions
    async function addMember() {
      const firstName = document.getElementById('memberFirstName').value.trim();
      const lastName = document.getElementById('memberLastName').value.trim();
      const ministry = document.getElementById('memberMinistry').value.trim();
      const department = document.getElementById('memberDepartment').value;

      if (!firstName || !lastName || !ministry || !department) {
        alert('Please fill in all fields');
        return;
      }

      await db.collection('members').add({
        firstName, lastName, ministry, department,
        searchKey: `${firstName.toLowerCase()}|${lastName.toLowerCase()}|${ministry.toLowerCase()}|${department.toLowerCase()}`
      });

      alert('Member added successfully');
      document.getElementById('memberFirstName').value = '';
      document.getElementById('memberLastName').value = '';
      document.getElementById('memberMinistry').value = '';
      document.getElementById('memberDepartment').selectedIndex = 0;

      loadMembers();
    }

    async function loadMembers() {
      const list = document.getElementById('memberList');
      list.innerHTML = '';

      const snapshot = await db.collection('members').get();
      snapshot.forEach(doc => {
        const m = doc.data();
        const li = document.createElement('li');
        li.innerHTML = `<span>${m.firstName || ''} ${m.lastName || ''} (${m.ministry || ''}) 
          <span class="badge badge-${(m.department || '').toLowerCase()}">${m.department || ''}</span></span>
          <span>
            <button class="editBtn" data-id="${doc.id}" data-fn="${m.firstName}" data-ln="${m.lastName}" data-min="${m.ministry}" data-dept="${m.department}">‚úèÔ∏è</button>
            <button class="deleteBtn" data-id="${doc.id}">üóëÔ∏è</button>
          </span>`;
        list.appendChild(li);
      });

      // Attach event listeners to buttons
      document.querySelectorAll('.editBtn').forEach(btn =>
        btn.addEventListener('click', () =>
          editMember(btn.dataset.id, btn.dataset.fn, btn.dataset.ln, btn.dataset.min, btn.dataset.dept)
        )
      );

      document.querySelectorAll('.deleteBtn').forEach(btn =>
        btn.addEventListener('click', () =>
          deleteMember(btn.dataset.id)
        )
      );
    }

    function editMember(id, firstName, lastName, ministry, department) {
      const list = document.getElementById('memberList');
      list.innerHTML = `
        <li class="edit-row">
          <input type="text" id="editFirstName" value="${firstName}">
          <input type="text" id="editLastName" value="${lastName}">
          <input type="text" id="editMinistry" value="${ministry}">
          <select id="editDept">
            <option ${department==='Worship'?'selected':''}>Worship</option>
            <option ${department==='Outreach'?'selected':''}>Outreach</option>
            <option ${department==='Relationship'?'selected':''}>Relationship</option>
            <option ${department==='Discipleship'?'selected':''}>Discipleship</option>
            <option ${department==='Administration'?'selected':''}>Administration</option>
          </select>
          <button id="saveEditBtn">Save</button>
          <button id="cancelEditBtn">Cancel</button>
        </li>
      `;

      document.getElementById('saveEditBtn').addEventListener('click', async () => {
        const newFN = document.getElementById('editFirstName').value.trim();
        const newLN = document.getElementById('editLastName').value.trim();
        const newMin = document.getElementById('editMinistry').value.trim();
        const newDept = document.getElementById('editDept').value;

        await db.collection('members').doc(id).update({
          firstName: newFN, lastName: newLN, ministry: newMin, department: newDept,
          searchKey: `${newFN.toLowerCase()}|${newLN.toLowerCase()}|${newMin.toLowerCase()}|${newDept.toLowerCase()}`
        });

        loadMembers();
      });

      document.getElementById('cancelEditBtn').addEventListener('click', loadMembers);
    }

    async function deleteMember(id) {
      if (confirm('Are you sure you want to delete this member?')) {
        await db.collection('members').doc(id).delete();
        loadMembers();
      }
    }

    async function manualAttendance() {
      const firstName = document.getElementById('manualFirstName').value.trim();
      const lastName = document.getElementById('manualLastName').value.trim();
      const ministry = document.getElementById('manualMinistry').value.trim();
      const department = document.getElementById('manualDepartment').value;

      if (!firstName || !lastName || !ministry || !department) {
        alert('Please fill in all fields');
        return;
      }

      const searchKey = `${firstName.toLowerCase()}|${lastName.toLowerCase()}|${ministry.toLowerCase()}|${department.toLowerCase()}`;
      const memberSnapshot = await db.collection('members').where('searchKey', '==', searchKey).get();

      if (memberSnapshot.empty) {
        alert('This member is not registered or information does not match.');
        return;
      }

      await db.collection('attendance').add({
        firstName, lastName, ministry, department, timestamp: new Date().toISOString()
      });

      alert(`Manual attendance recorded for ${firstName} ${lastName}`);
      document.getElementById('manualFirstName').value = '';
      document.getElementById('manualLastName').value = '';
      document.getElementById('manualMinistry').value = '';
      document.getElementById('manualDepartment').selectedIndex = 0;
    }

    function generateUniversalQR() {
      const qrContainer = document.getElementById('qrcode');
      qrContainer.innerHTML = '';
      const url = `${window.location.origin}${window.location.pathname.replace('index.html','')}scan.html`;
      QRCode.toCanvas(url, { width: 200 }, (error, canvas) => {
        if (!error) {
          qrContainer.appendChild(canvas);
          const label = document.createElement('p');
          label.textContent = "Scan this QR to record attendance";
          qrContainer.appendChild(label);
        }
      });
    }

    async function renderLogs() {
      const tbody = document.querySelector('#logsTable tbody');
      tbody.innerHTML = '';

      const searchValue = document.getElementById('searchName').value.trim().toLowerCase();
      const filterDept = document.getElementById('filterDepartment').value;

      let snapshot = await db.collection('attendance').orderBy('timestamp', 'desc').get();

      snapshot.forEach(doc => {
        const log = doc.data();
        const fullName = `${log.firstName} ${log.lastName}`.toLowerCase();
        const matchesName = !searchValue || fullName.includes(searchValue);
        const matchesDept = !filterDept || log.department === filterDept;

        if (matchesName && matchesDept) {
          tbody.innerHTML += `<tr>
            <td>${log.firstName} ${log.lastName}</td>
            <td>${log.ministry}</td>
            <td><span class="badge badge-${log.department.toLowerCase()}">${log.department}</span></td>
            <td>${new Date(log.timestamp).toLocaleString()}</td>
          </tr>`;
        }
      });
    }

    // Attach event listeners after DOM load
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('menuToggle').addEventListener('click', toggleMenu);

      document.querySelectorAll('nav ul li').forEach(li => {
        li.addEventListener('click', () => showSection(li.dataset.section));
      });

      document.getElementById('addMemberBtn').addEventListener('click', addMember);
      document.getElementById('manualAttendanceBtn').addEventListener('click', manualAttendance);
      document.getElementById('generateQRBtn').addEventListener('click', generateUniversalQR);
      document.getElementById('filterLogsBtn').addEventListener('click', renderLogs);
    });
  </script>
</body>
</html>
