<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>COG DG ROLLCALL</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background-color: #001f3f; color: #fff; margin: 0; padding: 0; }
    header { background-color: #001a33; display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; }
    header h1 { font-size: 20px; text-transform: uppercase; margin: 0; }
    .menu-toggle { font-size: 24px; cursor: pointer; color: #fff; }
    nav { position: fixed; top: 0; left: -250px; width: 250px; height: 100%; background-color: #002b5c; transition: left 0.3s ease; padding-top: 60px; }
    nav.active { left: 0; }
    nav ul { list-style: none; padding: 0; }
    nav ul li { padding: 15px; border-bottom: 1px solid #004080; cursor: pointer; }
    nav ul li:hover { background-color: #004080; }
    main { padding: 20px; margin-top: 20px; }
    .btn { display: block; width: 80%; margin: 10px auto; padding: 10px; background-color: #ffb07c; color: #001f3f; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; text-align: center; }
    .btn:hover { background-color: #ffa366; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background-color: #fff; color: #000; }
    table th, table td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    .badge { padding: 3px 6px; border-radius: 4px; color: #fff; font-size: 12px; }
    .badge-worship { background-color: #800000; }
    .badge-outreach { background-color: #0a3b42; }
    .badge-relationship { background-color: #e55c07; }
    .badge-discipleship { background-color: #004aad; }
    .badge-administration { background-color: #314528; }
    #memberList li { display: flex; justify-content: space-between; align-items: center; margin: 5px 0; background: #003366; padding: 5px; border-radius: 5px; }
    #memberList button { margin-left: 5px; cursor: pointer; }
    .edit-row input, .edit-row select { margin-right: 5px; }
  </style>
</head>
<body>
  <header>
    <h1>COG DG ROLLCALL</h1>
    <span class="menu-toggle" onclick="toggleMenu()">‚ò∞</span>
  </header>

  <nav id="sidebar">
    <ul>
      <li onclick="showSection('register')">Register Member</li>
      <li onclick="showSection('generate')">Generate QR</li>
      <li onclick="showSection('logs')">View Logs</li>
      <li onclick="showSection('manage')">Manage Members</li>
    </ul>
  </nav>

  <main>
    <!-- Register Member Section -->
    <section id="register" style="display:none;">
      <h2>Register Member</h2>
      <input type="text" id="memberName" placeholder="Name" />
      <input type="text" id="memberMinistry" placeholder="Ministry" />
      <select id="memberDepartment">
        <option value="">Select Department</option>
        <option value="Worship">Worship</option>
        <option value="Outreach">Outreach</option>
        <option value="Relationship">Relationship</option>
        <option value="Discipleship">Discipleship</option>
        <option value="Administration">Administration</option>
      </select>
      <button class="btn" onclick="addMember()">Add Member</button>
    </section>

    <!-- Generate QR Section -->
    <section id="generate" style="display:none;">
      <h2>Generate Universal QR</h2>
      <div id="qrcode"></div>
      <button class="btn" onclick="generateUniversalQR()">Generate QR</button>
    </section>

    <!-- Logs Section -->
    <section id="logs" style="display:none;">
      <h2>Attendance Logs</h2>
      <table id="logsTable">
        <thead>
          <tr><th>Name</th><th>Ministry</th><th>Department</th><th>Timestamp</th></tr>
        </thead>
        <tbody></tbody>
      </table>
      <div id="quarterlySummary"></div>
    </section>

    <!-- Manage Members Section -->
    <section id="manage" style="display:none;">
      <h2>Manage Members</h2>
      <ul id="memberList"></ul>
    </section>
  </main>

  <script>
    let members = JSON.parse(localStorage.getItem('members'));
    if (!Array.isArray(members)) members = [];

    let logs = JSON.parse(localStorage.getItem('logs'));
    if (!Array.isArray(logs)) logs = [];

    function saveMembers() { localStorage.setItem('members', JSON.stringify(members)); }
    function saveLogs() { localStorage.setItem('logs', JSON.stringify(logs)); }

    function toggleMenu() {
      document.getElementById('sidebar').classList.toggle('active');
    }

    function showSection(id) {
      document.querySelectorAll('main section').forEach(s => s.style.display = 'none');
      document.getElementById(id).style.display = 'block';
      document.getElementById('sidebar').classList.remove('active');
      if (id === 'logs') renderQuarterlySummary();
    }

    function addMember() {
      const name = document.getElementById('memberName').value.trim();
      const ministry = document.getElementById('memberMinistry').value.trim();
      const department = document.getElementById('memberDepartment').value;

      if (!name || !ministry || !department) {
        alert('Please fill in all fields');
        return;
      }

      members.push({ name, ministry, department });
      saveMembers();
      document.getElementById('memberName').value = '';
      document.getElementById('memberMinistry').value = '';
      document.getElementById('memberDepartment').selectedIndex = 0;
      renderMemberList();
      alert('Member added successfully');
    }

    function renderMemberList() {
      const list = document.getElementById('memberList');
      list.innerHTML = '';
      members.forEach((m, i) => {
        const li = document.createElement('li');
        li.innerHTML = `<span>${m.name} (${m.ministry || ''}) <span class="badge badge-${m.department.toLowerCase()}">${m.department}</span></span>
          <span>
            <button onclick="editMember(${i})">‚úèÔ∏è</button>
            <button onclick="deleteMember(${i})">üóëÔ∏è</button>
          </span>`;
        list.appendChild(li);
      });
    }

    function deleteMember(index) {
      if (index >= 0 && index < members.length) {
        if (confirm('Are you sure you want to delete this member?')) {
          members.splice(index, 1);
          saveMembers();
          renderMemberList();
        }
      }
    }

    function editMember(index) {
      const m = members[index];
      const listItems = document.querySelectorAll('#memberList li');
      const li = listItems[index];
      li.innerHTML = `<div class="edit-row">
        <input type="text" id="editName${index}" value="${m.name}">
        <input type="text" id="editMinistry${index}" value="${m.ministry || ''}">
        <select id="editDept${index}">
          <option ${m.department === 'Worship' ? 'selected' : ''}>Worship</option>
          <option ${m.department === 'Outreach' ? 'selected' : ''}>Outreach</option>
          <option ${m.department === 'Relationship' ? 'selected' : ''}>Relationship</option>
          <option ${m.department === 'Discipleship' ? 'selected' : ''}>Discipleship</option>
          <option ${m.department === 'Administration' ? 'selected' : ''}>Administration</option>
        </select>
        <button onclick="saveEdit(${index})">Save</button>
        <button onclick="renderMemberList()">Cancel</button>
      </div>`;
    }

    function saveEdit(index) {
      const name = document.getElementById(`editName${index}`).value.trim();
      const ministry = document.getElementById(`editMinistry${index}`).value.trim();
      const department = document.getElementById(`editDept${index}`).value;
      members[index] = { name, ministry, department };
      saveMembers();
      renderMemberList();
    }

    // Generate universal QR
    function generateUniversalQR() {
      const qrContainer = document.getElementById('qrcode');
      qrContainer.innerHTML = '';
      const currentPath = window.location.pathname.endsWith('index.html') ? window.location.pathname : window.location.pathname + 'index.html';
      const url = `${window.location.origin}${currentPath}?universal=1`;
      QRCode.toCanvas(url, { width: 200 }, (error, canvas) => {
        if (!error) {
          qrContainer.appendChild(canvas);
          const label = document.createElement('p');
          label.textContent = "Scan this QR to record attendance";
          qrContainer.appendChild(label);
        }
      });
    }

    function hasScannedToday() {
      const lastScan = localStorage.getItem('lastScanDate');
      const today = new Date().toDateString();
      return lastScan === today;
    }

    function setScannedToday() {
      const today = new Date().toDateString();
      localStorage.setItem('lastScanDate', today);
    }

    window.onload = function () {
      const searchParams = new URLSearchParams(window.location.search);
      if (searchParams.has('universal')) {
        if (hasScannedToday()) {
          alert('You have already scanned today. Only one scan per day is allowed on this device.');
          return;
        }

        const name = prompt('Enter your name:');
        const ministry = prompt('Enter your ministry:');
        const department = prompt('Enter your department (Worship/Outreach/Relationship/Discipleship/Administration):');
        const validDepartments = ["Worship", "Outreach", "Relationship", "Discipleship", "Administration"];
        if (name && validDepartments.includes(department)) {
          const timestamp = new Date().toISOString();
          logs.push({ name, ministry, department, timestamp });
          saveLogs();
          setScannedToday();
          alert(`Attendance recorded for ${name}`);
        } else {
          alert('Invalid input or department.');
        }
      }

      clearOldLogs();
      renderMemberList();
      renderLogs();
    }

    function clearOldLogs() {
      const now = new Date();
      const currentQuarter = Math.floor(now.getMonth() / 3);
      logs = logs.filter(log => {
        const logDate = new Date(log.timestamp);
        const logQuarter = Math.floor(logDate.getMonth() / 3);
        return logDate.getFullYear() === now.getFullYear() && logQuarter === currentQuarter;
      });
      saveLogs();
    }

    function renderLogs() {
      const tbody = document.querySelector('#logsTable tbody');
      tbody.innerHTML = logs.map(log => `<tr>
        <td>${log.name}</td>
        <td>${log.ministry}</td>
        <td><span class="badge badge-${log.department.toLowerCase()}">${log.department}</span></td>
        <td>${new Date(log.timestamp).toLocaleString()}</td>
      </tr>`).join('');
    }

    function renderQuarterlySummary() {
      const summaryDiv = document.getElementById('quarterlySummary');
      const grouped = {};
      logs.forEach(log => {
        const dept = log.department;
        const quarter = Math.floor((new Date(log.timestamp).getMonth()) / 3) + 1;
        const key = `${dept}-Q${quarter}`;
        grouped[key] = (grouped[key] || 0) + 1;
      });
      summaryDiv.innerHTML = '<h3>Quarterly Summary</h3>' + Object.entries(grouped).map(([key, count]) => `<p>${key}: ${count} attendance</p>`).join('');
    }
  </script>
</body>
</html>
