<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>COG DG ROLLCALL - Admin</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background-color: #001f3f; color: #fff; margin: 0; padding: 0; }
    header { background-color: #001a33; display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; }
    header h1 { font-size: 20px; text-transform: uppercase; margin: 0; }
    .menu-toggle { font-size: 24px; cursor: pointer; color: #fff; }
    nav { position: fixed; top: 0; left: -250px; width: 250px; height: 100%; background-color: #002b5c; transition: left 0.3s ease; padding-top: 60px; }
    nav.active { left: 0; }
    nav ul { list-style: none; padding: 0; }
    nav ul li { padding: 15px; border-bottom: 1px solid #004080; cursor: pointer; }
    nav ul li:hover { background-color: #004080; }
    main { padding: 20px; margin-top: 20px; }
    .btn { display: block; width: 80%; margin: 10px auto; padding: 10px; background-color: #ffb07c; color: #001f3f; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; text-align: center; }
    .btn:hover { background-color: #ffa366; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background-color: #fff; color: #000; }
    table th, table td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    .badge { padding: 3px 6px; border-radius: 4px; color: #fff; font-size: 12px; }
    .badge-worship { background-color: #800000; }
    .badge-outreach { background-color: #0a3b42; }
    .badge-relationship { background-color: #e55c07; }
    .badge-discipleship { background-color: #004aad; }
    .badge-administration { background-color: #314528; }
    #memberList li { display: flex; justify-content: space-between; align-items: center; margin: 5px 0; background: #003366; padding: 5px; border-radius: 5px; }
    #memberList button { margin-left: 5px; cursor: pointer; }
    .edit-row input, .edit-row select { margin-right: 5px; }
  </style>
</head>
<body>
  <header>
    <h1>COG DG ROLLCALL - Admin</h1>
    <span class="menu-toggle" onclick="toggleMenu()">â˜°</span>
  </header>
  <nav id="sidebar">
    <ul>
      <li onclick="showSection('generate')">Generate QR</li>
      <li onclick="showSection('logs')">View Logs</li>
    </ul>
  </nav>
  <main>
    <!-- Generate QR Section -->
    <section id="generate" style="display:none;">
      <h2>Generate QR for Attendance</h2>
      <div id="qrcode"></div>
      <button class="btn" onclick="generateUniversalQR()">Generate QR</button>
    </section>

    <!-- Logs Section -->
    <section id="logs" style="display:none;">
      <h2>Attendance Logs</h2>
      <table id="logsTable">
        <thead>
          <tr><th>Name</th><th>Ministry</th><th>Department</th><th>Timestamp</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDbIAgvTK8UYGhGBUZZsSZWkB7Aznutewc",
      authDomain: "cog-rollcall.firebaseapp.com",
      projectId: "cog-rollcall",
      storageBucket: "cog-rollcall.firebasestorage.app",
      messagingSenderId: "267065456471",
      appId: "1:267065456471:web:b56b8b7f6802f94afab012"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>

  <script>
    function toggleMenu() {
      document.getElementById('sidebar').classList.toggle('active');
    }

    function showSection(id) {
      document.querySelectorAll('main section').forEach(s => s.style.display = 'none');
      document.getElementById(id).style.display = 'block';
      document.getElementById('sidebar').classList.remove('active');
      if (id === 'logs') renderLogs();
    }

    function generateUniversalQR() {
      const qrContainer = document.getElementById('qrcode');
      qrContainer.innerHTML = '';
      const url = `${window.location.origin}${window.location.pathname.replace('index.html','')}scan.html`;
      QRCode.toCanvas(url, { width: 200 }, (error, canvas) => {
        if (!error) {
          qrContainer.appendChild(canvas);
          const label = document.createElement('p');
          label.textContent = "Scan this QR to record attendance";
          qrContainer.appendChild(label);
        }
      });
    }

    async function renderLogs() {
      const tbody = document.querySelector('#logsTable tbody');
      tbody.innerHTML = '';

      const snapshot = await db.collection('attendance').orderBy('timestamp', 'desc').get();
      snapshot.forEach(doc => {
        const log = doc.data();
        tbody.innerHTML += `<tr>
          <td>${log.name}</td>
          <td>${log.ministry}</td>
          <td><span class="badge badge-${log.department.toLowerCase()}">${log.department}</span></td>
          <td>${new Date(log.timestamp).toLocaleString()}</td>
        </tr>`;
      });
    }
  </script>
</body>
</html>
