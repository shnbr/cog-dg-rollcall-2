<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance Scan</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #001f3f; color: #fff; text-align: center; padding: 20px; }
    h1 { font-size: 24px; }
    .container {
      background: #003366;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    button {
      background-color: #ffb07c;
      color: #001f3f;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }
    button:hover { background-color: #ffa366; }
    .error { color: #ff6666; font-weight: bold; margin-bottom: 15px; }
  </style>
</head>
<body>
  <h1>Attendance Registration</h1>
  <div class="container">
    <p id="dateWarning" class="error" style="display:none;"></p>

    <input type="text" id="firstName" placeholder="First Name">
    <input type="text" id="lastName" placeholder="Last Name">
    <input type="text" id="ministry" placeholder="Ministry">
    <select id="department">
      <option value="">Select Department</option>
      <option value="Worship">Worship</option>
      <option value="Outreach">Outreach</option>
      <option value="Relationship">Relationship</option>
      <option value="Discipleship">Discipleship</option>
      <option value="Administration">Administration</option>
    </select>
    <button id="submitAttendance">Submit Attendance</button>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDbIAgvTK8UYGhGBUZZsSZWkB7Aznutewc",
      authDomain: "cog-rollcall.firebaseapp.com",
      projectId: "cog-rollcall",
      storageBucket: "cog-rollcall.firebasestorage.app",
      messagingSenderId: "267065456471",
      appId: "1:267065456471:web:b56b8b7f6802f94afab012"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Extract QR date from URL
    const urlParams = new URLSearchParams(window.location.search);
    const qrDate = urlParams.get('date');
    const today = new Date().toISOString().split('T')[0];

    // Check if QR code date matches today's date
    if (!qrDate || qrDate !== today) {
      document.getElementById('dateWarning').textContent =
        "âš  This QR code is not valid for today. Please scan today's QR.";
      document.getElementById('dateWarning').style.display = 'block';
      document.getElementById('submitAttendance').disabled = true;
    }

    // Submit Attendance
    document.getElementById('submitAttendance').addEventListener('click', async () => {
      const firstName = document.getElementById('firstName').value.trim();
      const lastName = document.getElementById('lastName').value.trim();
      const ministry = document.getElementById('ministry').value.trim();
      const department = document.getElementById('department').value;

      if (!firstName || !lastName || !ministry || !department) {
        alert("Please fill in all fields.");
        return;
      }

      // Case-insensitive check against registered members
      const searchKey = `${firstName.toLowerCase()}|${lastName.toLowerCase()}|${ministry.toLowerCase()}|${department.toLowerCase()}`;
      const memberSnapshot = await db.collection('members').where('searchKey', '==', searchKey).get();

      if (memberSnapshot.empty) {
        alert("This member is not registered or the information does not match our records.");
        return;
      }

      // Prevent duplicate attendance for the same day
      const existingSnapshot = await db.collection('attendance')
        .where('firstName', '==', firstName)
        .where('lastName', '==', lastName)
        .where('date', '==', today)
        .get();

      if (!existingSnapshot.empty) {
        alert("You have already recorded your attendance today.");
        return;
      }

      await db.collection('attendance').add({
        firstName,
        lastName,
        ministry,
        department,
        date: today,
        timestamp: new Date().toISOString()
      });

      alert(`Attendance recorded for ${firstName} ${lastName}`);
      document.getElementById('firstName').value = '';
      document.getElementById('lastName').value = '';
      document.getElementById('ministry').value = '';
      document.getElementById('department').selectedIndex = 0;
    });
  </script>
</body>
</html>
